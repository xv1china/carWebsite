<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgraded Navbar & Carousel Site</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cars">Cars</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#auctions">Auctions</a></li>
              <li><a class="dropdown-item" href="#contact">Contact</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#about">About</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex gap-2">
          <button class="btn btn-light">Log in</button>
          <button class="btn btn-danger">Sign Up</button> <!-- Fixed duplicate "Log in" -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="banner-slide">
          <img src="photo/slide1.jpg" alt="Car slide 1" />
        </div>
      </div>
      <div class="carousel-item">
        <div class="banner-slide">
          <img src="photo/slide2.jpg" alt="Car slide 2" />
        </div>
      </div>
      <div class="carousel-item">
        <div class="banner-slide">
          <img src="photo/slide3.jpg" alt="Car slide 3" />
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- Radio Tabs and Menus -->
  <div class="container position-relative z-5">
    <div class="bg-body-tertiary position-absolute top-0 start-50 translate-middle p-4 rounded">
      <!-- RADIO TABS -->
      <div class="radio-tabs text-center mb-4">
        <input type="radio" name="mode" id="cars" checked>
        <label for="cars" data-target="cars-menu">ავტომობილები</label>
        <input type="radio" name="mode" id="auctions">
        <label for="auctions" data-target="auctions-menu">აუქციონები</label>
      </div>

      <!-- CARS MENU -->
      <div class="menu-box cars-menu active">
        <h3>ავტომობილების ძებნა</h3>
        <div class="row g-3">
          <div class="col-md-3">
            <select class="form-select">
              <option>ბრენდი</option>
              <option>Toyota</option>
              <option>BMW</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option>მოდელი</option>
              <option>Corolla</option>
              <option>X5</option>
            </select>
          </div>
          <div class="col-md-2">
            <select class="form-select">
              <option>წელი</option>
              <option>2020</option>
              <option>2021</option>
            </select>
          </div>
          <div class="col-md-2">
            <select class="form-select">
              <option>ფასი</option>
              <option>$10,000 - $20,000</option>
            </select>
          </div>
          <div class="col-md-2">
            <select class="form-select">
              <option>სანავიგაციო</option>
              <option>დიახ</option>
              <option>არა</option>
            </select>
          </div>
        </div>
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" id="vinCheck">
          <label class="form-check-label" for="vinCheck">განსხვავებები VIN კოდით</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="fullSpecs">
          <label class="form-check-label" for="fullSpecs">დამატებითი ფუნქციებით</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="photo360">
          <label class="form-check-label" for="photo360">360° ფოტო</label>
        </div>
        <button class="btn btn-warning mt-3 w-100">ძებნა</button>
      </div>

      <!-- AUCTIONS MENU (New Addition) -->
      <div class="menu-box auctions-menu">
        <h3>აუქციონების ძებნა</h3>
        <div class="row g-3">
          <div class="col-md-3">
            <select class="form-select">
              <option>კატეგორია</option>
              <option>ავტომობილები</option>
              <option>ტექნიკა</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option>ტიპი</option>
              <option>ახალი</option>
              <option>მეორადი</option>
            </select>
          </div>
          <div class="col-md-2">
            <select class="form-select">
              <option>დაწყების თარიღი</option>
              <option>დღეს</option>
              <option>ხვალ</option>
            </select>
          </div>
          <div class="col-md-2">
            <select class="form-select">
              <option>საწყისი ფასი</option>
              <option>$5,000 - $15,000</option>
            </select>
          </div>
          <div class="col-md-2">
            <select class="form-select">
              <option>ლოკაცია</option>
              <option>თბილისი</option>
              <option>ბათუმი</option>
            </select>
          </div>
        </div>
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" id="liveAuction">
          <label class="form-check-label" for="liveAuction">ცოცხალი აუქციონი</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="reservePrice">
          <label class="form-check-label" for="reservePrice">რეზერვი ფასით</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="international">
          <label class="form-check-label" for="international">საერთაშორისო</label>
        </div>
        <button class="btn btn-outline-warning mt-3 w-100">ძებნა</button>
      </div>
    </div>
  </div>

  <div class=" w-100 vh-100 bg-dark">
    ubralod fon
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/radio.js"></script>
</body>
</html>
