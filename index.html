<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgraded Navbar & Carousel Site</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cars">Cars</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#auctions">Auctions</a></li>
              <li><a class="dropdown-item" href="#contact">Contact</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#about">About</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex gap-2">
          <button class="btn btn-light">Log in</button>
          <button class="btn btn-danger">Sign Up</button>
        </div>
      </div>
    </div>
  </nav>


  <div class="castom">
    <div id="bannerCarousel" class="carousel slide position-relative" data-bs-ride="carousel" data-bs-interval="2500">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="banner-slide">
            <img src="photo/1.jpg" alt="Car slide 1" />
          </div>
        </div>
        <div class="carousel-item">
          <div class="banner-slide">
            <img src="photo/2.jpg" alt="Car slide 2" />
          </div>
        </div>
        <div class="carousel-item">
          <div class="banner-slide">
            <img src="photo/3.jpg" alt="Car slide 3" />
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <div class="radio-tabs-section w-100 d-flex justify-content-center align-items-center">
      <div class="w-75">
        <div class="radio-tabs text-center d-flex">
          <input type="radio" name="mode" id="cars" checked>
          <label for="cars" class="active" style="border-top-left-radius: 8px;">ტექნიკა</label>
          <input type="radio" name="mode" id="auctions">
          <label for="auctions" style="border-top-right-radius: 8px;">ბრენდი</label>
        </div>


        <div class="menu-box cars-menu active">
          <div class="d-flex  justify-content-center align-items-center flex-wrap ">

            <div class="d-flex flex-column align-items-center border-end p-4">
              <img src="photo/icons/truck.png" width="100" alt="">
              <p class="m-0 mt-2">ტრაილერი</p>
            </div>

            <div class="d-flex flex-column align-items-center border-end p-4">
              <img src="photo/icons/tractor.png" width="90" alt="">
              <p class="m-0 mt-3">ტრაქტორი</p>
            </div>

            <div class="d-flex flex-column align-items-center border-end p-4">
              <img src="photo/icons/trailer.png" width="100" alt="">
              <p class="m-0 mt-2">პრიცეპი</p>
            </div>

            <div class="d-flex flex-column align-items-center p-4">
              <img src="photo/icons/dump-truck.png" width="100" alt="">
              <p class="m-0 mt-2">სატვირთო</p>
            </div>

          </div>
        </div>

        <!-- AUCTIONS MENU -->
        <div class="menu-box auctions-menu">
          <div class="d-flex gap-5 justify-content-center align-items-center">

            <div class="d-flex flex-column align-items-center">
              <img src="photo/icons/truck.png" width="100" alt="">
              <p class="m-0 mt-2">სახმელეთო</p>
            </div>

            <div class="d-flex flex-column align-items-center">
              <img src="photo/icons/tractor.png" width="90" alt="">
              <p class="m-0 mt-3">ბრენდი</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>





  <div class=" w-100 vh-100 bg-dark">
    ubralod fon
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const labels = document.querySelectorAll('.radio-tabs label');
    const carsMenu = document.querySelector('.cars-menu');
    const auctionsMenu = document.querySelector('.auctions-menu');

    labels.forEach(label => {
      label.addEventListener('click', () => {
        labels.forEach(l => l.classList.remove('active'));
        label.classList.add('active');

        if (label.htmlFor === 'cars') {
          carsMenu.classList.add('active');
          auctionsMenu.classList.remove('active');
        } else {
          auctionsMenu.classList.add('active');
          carsMenu.classList.remove('active');
        }
      });
    });
  </script>
</body>

</html>
